<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="calc.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="display"></div>
      <div class="buttons">
        <button value="1" class="no1">1</button>
        <button value="2" class="no2">2</button>
        <button value="3" class="no3">3</button>
        <button value="4" class="no4">4</button>
        <button value="5" class="no5">5</button>
        <button value="6" class="no6">6</button>
        <button value="7" class="no7">7</button>
        <button value="8" class="no8">8</button>
        <button value="9" class="no9">9</button>
        <button value="0" class="no0">0</button>
         </div>
        <div class="func">
        <button value="+" class="plus">+</button>
        <button value="-" class="minus">-</button>
        <button value="/" class="div">&divide;</button>
        <button value="*" class="multiple">x</button>
        <button value="=" class="equal">=</button>
        <button value="C" class="equal">C</button>

       
        
      </div>
    </div>
  </div>
  <script src="calc.js"></script>
</body>
</html>
